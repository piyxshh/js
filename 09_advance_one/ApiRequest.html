<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
0:	UNSENT	Client has been created. open() not called yet.
1:	OPENED	open() has been called.
2:	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3:	LOADING	Downloading; responseText holds partial data.
4:	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();  //XMLHttprequest is used to send or receive any data
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){    //holds the interval at which request is being sent
        console.log(xhr.readyState);        //prints the interval
        if (xhr.readyState === 4){
            const data = JSON.parse(this.responseText)     //this.responseText is a string by default hence it will print undefined for followers
            console.log(typeof data);                      //JSON.parse converts this string to object as it is a JSON object
            console.log(data.followers);
        }
    }
    xhr.send()
</script>    
</html>
